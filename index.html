<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main>
    <section class="card">
      <div class="card-form">
        <picture>
          <source media="(min-width: 578px)" src="./images/pattern-background-desktop.svg">
          <source media="(min-width: 320px)" src="./images/pattern-background-mobile.svg">
          <img src="./images/illustration-hero.svg" alt="">
        </picture>
        <div class="card-content">
          <div class="card-text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="card-plan card-plan-flex">
            <div>
              <img src="./images/icon-music.svg" alt="music icon">
            </div>
            <div class="annual">
              <div>
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
              <ul>
                <li>
                  <a href="#">Change</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="proceed">
            <ul class="btn-list">
              <li class="btn-item">
                <a href="#" class="btn-1">Proceed to Payment</a>
              </li>
            </ul>
            <ul>
              <li>
                <a href="#" class="btn-2">Cancel Order</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
